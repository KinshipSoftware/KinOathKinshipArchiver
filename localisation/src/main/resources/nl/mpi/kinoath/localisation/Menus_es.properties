KINOATH\ IS\ AN\ APPLICATION\ FOR\ \ KINSHIP\ AND\ ARCHIVING.=KinOath es una aplicaci\u00f3n relacionada con la terminolog\u00eda de parentesco y con el archivo.\\nProyectada para ser flexible y focalizada en estructuras sociales distintas desde un punto de vista cultural, de manera que \u00e9stas puedan ser igualmente representadas.\\n\\nAl enlazar datos contenidos en el archivo con los individuos de un diagrama, se pueden hacer consultas para recuperar dichos datos seg\u00fan las relaciones de parentesco.\\n\\nMax Planck Institute for Psycholinguistics Nijmegen\\nProyecto y programaci\u00f3n de la aplicaci\u00f3n por Peter Withers\\nKinOath se sirve tambi\u00e9n de componentes de Arbil\\n\\n
