KINOATH\ IS\ AN\ APPLICATION\ FOR\ \ KINSHIP\ AND\ ARCHIVING.=KinOath ist eine Anwendung f\u00fcr Verwandtschaftsbeziehungen und Archivierung.\\nSie wurde flexibel und kulturell unbestimmt gestaltet, sodass\\nkulturell bestimmte verschiedene soziale Strukturen in gleicher Weise dargestellt werden k\u00f6nnen.\\n\\nIndem archivierte Daten mit Individuen in Verwandtschaftsbeziehungen verkn\u00fcpft werden, k\u00f6nnen Suchabfragen durchgef\u00fchrt werden,\\n um Archivdaten entsprechend verwandtschaftlicher Beziehungen wiederzugeben.\\n\\nMax-Planck-Institut f\u00fcr Psycholinguistik Nijmegen\\nAnwendungsdesign und Programmierung von Peter Withers\\nKinOath macht auch Gebrauch von Arbil-Komponenten\\n\\n
