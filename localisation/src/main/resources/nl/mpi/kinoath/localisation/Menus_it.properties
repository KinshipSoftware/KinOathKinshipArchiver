KINOATH\ IS\ AN\ APPLICATION\ FOR\ \ KINSHIP\ AND\ ARCHIVING.=KinOath \u00e8 un'applicazione di relazioni (e termini) di parentela e di archiviazione.\n\u00c8 progettata per essere flessibile e culturalmente non specifica, in modo da\ngarantire l'equa rappresentazione di strutture sociali culturalmente differenti.\n\nUna volta collegati i dati contenuti nell'archivio con gli individui presenti nel diagramma, si possono effettuare delle ricerche\nvolte a recuperare tali dati in base alle relazioni di parentela precedentemente stabilite.\n\nMax Planck Institute for Psycholinguistics Nijmegen\nProgettazione e programmazione dell'applicazione a cura di Peter Withers\nKinOath si serve inoltre di alcuni componenti di Arbil\n\n
