KINOATH\ IS\ AN\ APPLICATION\ FOR\ \ KINSHIP\ AND\ ARCHIVING.=KinOath \u00e8 un'applicazione avente a che fare con i termini di parentela e l'archiviazione.\\nProgettata per essere flessibile e culturalmente non specifica, in modo da garantire l'equa rappresentazione di strutture sociali culturalmente differenti.\\n\\nUna volta collegati i dati contenuti nell'archivio con gli individui contenuti nel diagramma, si possono effettuare delle ricerche volte a recuperare tali dati in base alle relazioni di parentela precedentemente stabilite.\\n\\nMax Planck Institute for Psycholinguistics Nijmegen\\nProgettazione e programmazione dell'applicazione a cura di Peter Withers\\nKinOath si serve inoltre di alcuni componenti di Arbil\\n\\n
